<meta charset="UTF-8">

<script>
    function pularLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pularLinha();
    }

    for (var multiplicador =  1; multiplicador <= 10; multiplicador++) {
        mostra(7 * multiplicador);
    }

    mostra("FIM!");

</script>
